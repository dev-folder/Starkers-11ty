<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ main.siteName }} </title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" >
    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    {% if page.url == "/" %}
    
	<header class="header-home">
        <div class="logo"> <img src="" alt="" srcset=""> </div>
        <h1 class="title">{{ main.siteName }}</h1>

        <button id="roundButton" class="justFade">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
    
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    {% else %}
    
	<header class="header-page">
        <div class="logo">Logo</div>
        <h1 class="title">{{ main.siteName }}</h1>

        <button id="roundButton" class="justFade">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Folio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
	
    {% endif %}
